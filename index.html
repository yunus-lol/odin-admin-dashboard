<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header">header</div>

    <div class="sidebar">
      <div class="dashboard">
        <img src="icons/view-dashboard.png" alt="dashboard icon" class="large-icon">
        <h1>Dashboard</h1>
      </div>
      <div class="top-list">
        <div class="tag">
          <img src="icons/home.png" alt="home icon" class="icon">
          <div>Home</div>
        </div>
        <div class="tag">
          <img src="icons/card-account-details-outline.png" alt="profile" class="icon">
          <div>Profile</div>
        </div>
      </div>
      <div class="bottom-list"></div>
    </div>

    <div class="main">main</div>
  </div>
</body>
</html>
