<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Admin dashboard</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-one">
        <div class="search">
          <img src="icons/magnify.png" alt="search icon">
          <input type="text">
        </div>
        <div class="user-info">
          <img src="icons/bell-ring-outline.png" alt="notifications icon">
          <img src="icons/profile.jpg" alt="profile picture" class="profile">
          <div>Morgan Oakley</div>
        </div>
      </div>
      <div class="header-two">
        <div class="greeting">
          <img src="icons/profile.jpg" alt="profile picture" class="larger-profile">
          <div>
            <p>Hi there,</p>
            <p>Morgan Oakley (@morgan)</p>
          </div>
        </div>
        <div class="buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <div class="dashboard">
        <img src="icons/view-dashboard.png" alt="dashboard icon" class="large-icon">
        <h2>Dashboard</h2>
      </div>
      <div class="top-list">
        <div class="tag">
          <img src="icons/home.png" alt="home icon" class="icon">
          <div>Home</div>
        </div>
        <div class="tag">
          <img src="icons/card-account-details-outline.png" alt="profile icon" class="icon">
          <div>Profile</div>
        </div>
        <div class="tag">
          <img src="icons/message-reply.png" alt="messages icon" class="icon">
          <div>Messages</div>
        </div>
        <div class="tag">
          <img src="icons/clock-time-three.png" alt="clock icon" class="icon">
          <div>History</div>
        </div>
        <div class="tag">
          <img src="icons/note-multiple.png" alt="notepad icon" class="icon">
          <div>Tasks</div>
        </div>
        <div class="tag">
          <img src="icons/account-group.png" alt="group of people icon" class="icon">
          <div>Communities</div>
        </div>
      </div>
      <div class="bottom-list">
        <div class="tag">
          <img src="icons/cog.png" alt="settings icon" class="icon">
          <div>Settings</div>
        </div>
        <div class="tag">
          <img src="icons/help-box.png" alt="support icon" class="icon">
          <div>Support</div>
        </div>
        <div class="tag">
          <img src="icons/shield-check.png" alt="privacy icon" class="icon">
          <div>Privacy</div>
        </div>
      </div>
    </div>

    <div class="main"></div>
  </div>
</body>
</html>
